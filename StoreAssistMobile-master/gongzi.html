<!DOCTYPE html>
<html lang="ko">
<head>
<title>공지사항</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi, shrink-to-fit=no">
<meta name="format-detection" content="telephone=no" />

<meta name="writer" content="">

<!-- link -->
<link href="css/swiper.min.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">


<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/common.js"></script>
</head>
<body>
<div id="wrap">


<header id="header" class="header">
	<div class="inr-c">
		<button type="button" class="btn-back"><span>뒤로</span></button>
		<h1 class="tit">공지사항</h1>
	</div>
</header><!--//header -->

<div id="container" class="container main">

	<!-- 상단 카드부분 -->
	<div class="pt10">
		<div class="top_tit_calendar">
			<div class="inr-c">
				<div class="tit_yeas">
					<button type="button" class="btn_yeas" onclick="openLayerPopup('popYears'); return false;"><span>2022년 9월</span></button>
					<button type="button" class="btn_prev"><span>이전</span></button>
					<button type="button" class="btn_next"><span>다음</span></button>
				</div>
			</div>
		</div>
	

	<!-- 내역 -->


	<div class="lst_card">
		<ul>
			<li>
				<a href="#" onclick="openLayerPopup('gongzi'); return false;">
				<div class="l_card flex aic jcsb">
					
					<div>
					<p class="t1">
						<span class="tt1 lft fw500 c-black">긴급공지 업데이트가 완료되었습니다.</span>
					</p>
					<p class="t2">
						<span class="lft">2021.03.02</span>
					</p>
				    </div>

					<span class="t1 c-grey" style="font-weight: 200;">></span>
					
				</div>
				</a>
			</li>
		</ul>
	</div>
</div><!--//container -->


<!-- 팝업 : 공지내용 -->
<div id="gongzi" class="layerPopup ty1">
	<div class="page">
		<header id="header" class="header">
			<div class="inr-c">
				<button type="button" class="b-close btn-back"><span>뒤로</span></button>
				<h1 class="tit fw700">공지사항</h1>
			</div>
		</header><!--//header -->

		<div class="p_cont">
			<!-- 공지내용 -->
aaaaaaaaaaaa
		</div>
	</div>
</div>




<!-- 팝업 : 결제취소 -->
<div id="popAlert1" class="layerPopup2 pop_alert">
	<div class="popup">
		<div class="p_cont">
			<p class="t1"><span class="c-red">결제취소</span> 하시겠습니까?</p>
		</div>

		<div class="p_botm">
			<button type="button" class="btn-pk gray"><span>예</span></button>
			<button type="button" class="btn-pk red b-close2"><span>아니오</span></button>
		</div>
	</div>
</div>



<!-- 팝업 : 년월선택 -->
<div id="popYears" class="layerPopup ty2 pop_years">
	<div class="popup">
		<div class="p_head">
			<h2 class="tit">조회기간 선택</h2>
			<button type="button" class="b-close btn_p_close"><span>닫기</span></button>
		</div>

		<div class="p_cont  pt10 pb10">

			<div class="d-flex">
				<div class="lst_swiper swiper1">
					<div class="lst_line swiper-wrapper">
						<div class="swiper-slide"><a href="javascript:;">2021</a></div>
						<div class="swiper-slide current"><a href="javascript:;">2022</a></div><!-- 현재 연도에 current 추가 -->
						<div class="swiper-slide"><a href="javascript:;">2023</a></div>
					</div>
				</div>

				<div class="lst_swiper ml10 swiper2">
					<div class="lst_line swiper-wrapper">
						<div class="swiper-slide"><a href="javascript:;">1</a></div>
						<div class="swiper-slide"><a href="javascript:;">2</a></div>
						<div class="swiper-slide"><a href="javascript:;">3</a></div>
						<div class="swiper-slide"><a href="javascript:;">4</a></div>
						<div class="swiper-slide"><a href="javascript:;">5</a></div>
						<div class="swiper-slide"><a href="javascript:;">6</a></div>
						<div class="swiper-slide"><a href="javascript:;">7</a></div>
						<div class="swiper-slide"><a href="javascript:;">8</a></div>
						<div class="swiper-slide current"><a href="javascript:;">9</a></div><!-- 현재 월에 current 추가 -->
						<div class="swiper-slide"><a href="javascript:;">10</a></div>
						<div class="swiper-slide"><a href="javascript:;">11</a></div>
						<div class="swiper-slide"><a href="javascript:;">12</a></div>
					</div>
				</div>
			</div>

		</div>


		<div class="p_botm">
			<button type="button" class="btn-pk red"><span>검색</span></button>
		</div>
	</div>
</div>



<!-- 팝업 : 조회설정 -->
<div id="popSetting" class="layerPopup ty2 pop_setting">
	<div class="popup">
		
		<div class="p_head">
			<h2 class="tit">조회 설정</h2>
			<button type="button" class="b-close btn_p_close"><span>닫기</span></button>
		</div>

		<div class="p_cont">
			<p class="t1 pt10">결제수단</p>
			<div class="lst_radiotx">
				<label class="inp_radiotx"><input type="radio" name="radio01" checked><span>전체</span></label>
				<label class="inp_radiotx"><input type="radio" name="radio01" ><span>카드</span></label>
				<label class="inp_radiotx"><input type="radio" name="radio01" ><span>현금</span></label>
				<label class="inp_radiotx"><input type="radio" name="radio01" ><span>선결제</span></label>
			</div>
		</div>

		<div class="p_cont">
			<p class="t1 pt10">배달대행</p>
			<div class="lst_radiotx">
				<label class="inp_radiotx"><input type="radio" name="radio02" checked><span>전체</span></label>
				<label class="inp_radiotx"><input type="radio" name="radio02" ><span>생각대로</span></label>
				<label class="inp_radiotx"><input type="radio" name="radio02" ><span>바로고</span></label>
				<label class="inp_radiotx"><input type="radio" name="radio02" ><span>부릉</span></label>
			</div>
		</div>

		<div class="p_cont">
			<p class="t1 pt10">거래내역</p>
			<div class="lst_radiotx">
				<label class="inp_radiotx"><input type="radio" name="radio03" checked><span>최신순</span></label>
				<label class="inp_radiotx"><input type="radio" name="radio03" ><span>금액순</span></label>
				<label class="inp_radiotx"><input type="radio" name="radio03" ><span>과거순</span></label>
			</div>
		</div>

		<div class="p_botm">
			<button type="button" class="btn-pk red"><span>검색</span></button>
		</div>

	</div>
</div>

<!-- 메인 js -->
<script src="js/main.js"></script>


</div><!--  //wrap -->
</body>
</html>
